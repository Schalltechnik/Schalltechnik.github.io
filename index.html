<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schallrechner – Wärmepumpen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            line-height: 1.6;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 200px;
            margin-top: 5px;
        }
        button {
            margin-top: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 25px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Schallrechner für Wärmepumpen</h2>
<p>Berechnung des Schalldruckpegels (Lp) in Abhängigkeit von der Entfernung.</p>

<label>
    Schallleistungspegel der Wärmepumpe (Lw) in dB(A):
    <input type="number" id="lw" value="60">
</label>

<label>
    Abstand zur Wärmepumpe (Meter):
    <input type="number" id="distance" value="5">
</label>

<button type="button" id="calculateBtn">Berechnen</button>

<div id="result"></div>

<script>
// Warten, bis die Seite geladen ist
document.addEventListener("DOMContentLoaded", function() {
    const btn = document.getElementById("calculateBtn");
    btn.addEventListener("click", function() {
        const Lw = parseFloat(document.getElementById("lw").value);
        const r  = parseFloat(document.getElementById("distance").value);

        if (r <= 0 || isNaN(Lw) || isNaN(r)) {
            document.getElementById("result").innerHTML = "Bitte gültige Werte eingeben.";
            return;
        }

        const Lp = Lw - 20 * Math.log10(r) - 11;

        document.getElementById("result").innerHTML =
            "Schalldruckpegel in " + r + " m: <b>" + Lp.toFixed(1) + " dB(A)</b>";
    });
});
</script>

</body>
</html>
